<div fxLayout="column" fxLayoutAlign="center center" class="main-content">

  <div fxFlex="30" class="sticky">
    <p>

    </p>

  </div>
  <div fxFlex="45">
    <mat-card class="card">
        <img class="logo" src="../../assets/images/Storybox-logo.png">
      <form #loginForm="ngForm" class="login-form">

        <mat-card-content>
          

          <mat-form-field class="input">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
        
          <mat-form-field class="input">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          </mat-form-field>

        </mat-card-content>


        <mat-card-actions>
          <div fxFlex></div>
          <button mat-button type="submit" [disabled]="loginForm.invalid" (click)="login();">Sign in</button>
        </mat-card-actions>
        

      </form>


    </mat-card>
  </div>
  <div fxFlex>

  </div>
</div>
